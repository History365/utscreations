<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <title>Offline - MusicListener6000</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            color: #aaaaaa;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.5;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .retry-button {
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #1ed760;
        }
        .cached-content {
            margin-top: 2rem;
            border-top: 1px solid #333;
            padding-top: 1.5rem;
        }
        .cached-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're offline</h1>
        <p>It seems you're not connected to the internet. Check your connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
        
        <div class="cached-content">
            <h2 class="cached-title">Your Downloaded Music</h2>
            <p>Your downloaded songs should be available offline. Go to your Library to access them.</p>
        </div>
    </div>
</body>
</html>
