<!-- Search Page -->
<div class="library-container">
  <!-- Header with Profile -->
  <div class="library-header">
    <h1 class="library-title">Search</h1>
    <div class="profile-pic-container">
      <img src="img/default-profile.png" alt="Profile" class="profile-pic">
    </div>
  </div>
  
  <div class="search-input-container">
    <form id="search-form">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search-input" class="search-input" placeholder="Search songs, artists, albums..." autocomplete="off">
    </form>
  </div>
  
  <div id="search-results">
    <div class="search-prompt">
      <i class="fas fa-search fa-3x"></i>
      <p>Search for your favorite music</p>
    </div>
  </div>
</div>
