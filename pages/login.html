<!-- Login Page -->
<div class="auth-container">
  <div class="auth-box">
    <div class="auth-logo">
      <h1>MusicListener6000</h1>
    </div>
    
    <div id="login-container">
      <h3>Sign In</h3>
      
      <div class="social-login">
        <button id="google-signin-btn" class="btn btn-block btn-google">
          <i class="fab fa-google"></i> Continue with Google
        </button>
      </div>
      
      <div class="divider">OR</div>
      
      <form id="login-form">
        <div class="form-group">
          <input type="email" class="form-control" id="login-email" placeholder="Email" value="test@musiclistener6000.com" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="login-password" placeholder="Password" value="password123" required>
        </div>
        <div class="form-text text-center mb-3">
          Default login provided for demo purposes
        </div>
        <div id="login-error" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a id="switch-to-signup" class="auth-link">Sign Up</a></p>
      </div>
    </div>
    
    <div id="signup-container" class="hidden">
      <h3>Create Account</h3>
      
      <div class="social-login">
        <button id="google-signup-btn" class="btn btn-block btn-google">
          <i class="fab fa-google"></i> Continue with Google
        </button>
      </div>
      
      <div class="divider">OR</div>
      
      <form id="signup-form">
        <div class="form-group">
          <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
        </div>
        <div id="signup-error" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a id="switch-to-login" class="auth-link">Sign In</a></p>
      </div>
    </div>
  </div>
</div>
