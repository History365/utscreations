<!-- Album Detail Page -->
<div class="library-container" id="album-container">
  <!-- Album Header -->
  <div class="album-top-header">
    <a href="javascript:history.back()" class="back-button">
      <i class="fas fa-chevron-left"></i>
    </a>
  </div>
  
  <!-- Album Details -->
  <div class="album-header" id="album-header">
    <div class="album-cover-large uniform-cover">
      <img id="album-cover" src="https://is1-ssl.mzstatic.com/image/thumb/Music112/v4/54/26/62/5426627b-4707-7867-acc0-ce616d250381/074645247526.jpg/600x600bb.jpg" alt="Dirt Album by Alice In Chains">
    </div>
    
    <div class="album-info">
      <h1 id="album-title">Dirt</h1>
      <h2 id="album-artist">Alice In Chains</h2>
      <p class="album-meta">
        <span id="album-year">Year</span> â€¢ <span id="album-tracks">12 tracks</span>
      </p>
    </div>
  </div>
  
  <!-- Album Actions -->
  <div class="album-actions">
    <button id="play-album" class="btn-play">
      <i class="fas fa-play"></i>
    </button>
    <button id="shuffle-album" class="btn-action">
      <i class="fas fa-random"></i>
    </button>
    <button id="add-to-library" class="btn-action">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  
  <!-- Track List -->
  <div class="library-section">
    <h2 class="section-header">Tracks</h2>
    <div class="songs-list" id="album-songs">
      <!-- Tracks will be loaded here -->
      <div class="song-item loading">
        <div class="song-info">
          <div class="spinner-border spinner-border-sm text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span class="ms-2">Loading tracks...</span>
        </div>
      </div>
    </div>
  </div>
</div>
