<!-- Library Page -->
<div class="library-container">
  <!-- Header with Profile -->
  <div class="library-header">
    <h1 class="library-title">Library</h1>
    <div class="profile-pic-container">
      <img src="img/default-avatar.png" alt="Profile" class="profile-pic">
    </div>
  </div>
  
  <!-- Vertical Library Navigation -->
  <div class="vertical-library-nav">
    <a href="#library" class="vertical-nav-item active">
      <i class="fas fa-list"></i>
      <span>Playlists</span>
    </a>
    <a href="#library?tab=artists" class="vertical-nav-item">
      <i class="fas fa-microphone"></i>
      <span>Artists</span>
    </a>
    <a href="#library?tab=albums" class="vertical-nav-item">
      <i class="fas fa-compact-disc"></i>
      <span>Albums</span>
    </a>
    <a href="#library?tab=songs" class="vertical-nav-item">
      <i class="fas fa-music"></i>
      <span>Songs</span>
    </a>
    <a href="#library?tab=downloaded" class="vertical-nav-item">
      <i class="fas fa-arrow-down"></i>
      <span>Downloaded</span>
    </a>
    <a href="#library?tab=foryou" class="vertical-nav-item">
      <i class="fas fa-gift"></i>
      <span>For You</span>
    </a>
  </div>

    <h2 class="section-header">Recently Added</h2>

        <a href="#album?id=album1" class="album-card">

          </div>
          <h5 class="album-title">Dirt</h5>

        </a>
      </div>
      
      <!-- Album 2 -->
      <div class="album-item">
        <a href="#album?id=album2" class="album-card">
          <div class="album-cover-container">
