<!-- Radio Page -->
<div class="page-container">
  <div class="page-header">
    <h2>Radio</h2>
    <p>Listen to curated stations and live broadcasts</p>
  </div>

  <div class="content-section">
    <h3>Featured Stations</h3>
    <div id="featured-stations" class="grid-layout">
      <!-- Content loaded dynamically -->
    </div>
  </div>

  <div class="content-section">
    <h3>All Radio Stations</h3>
    <div id="radio-stations" class="list-layout">
      <!-- Radio stations will be loaded dynamically -->
      <div class="loading-indicator">Loading radio stations...</div>
    </div>
  </div>

  <div class="content-section">
    <h3>Recently Played</h3>
    <div id="recently-played-stations" class="horizontal-scroll">
      <!-- Content loaded dynamically -->
    </div>
  </div>

  <div class="content-section">
    <h3>Categories</h3>
    <div class="categories-grid">
      <div class="category-item">
        <div class="category-icon"><i class="fas fa-guitar"></i></div>
        <span>Rock</span>
      </div>
      <div class="category-item">
        <div class="category-icon"><i class="fas fa-music"></i></div>
        <span>Pop</span>
      </div>
      <div class="category-item">
        <div class="category-icon"><i class="fas fa-drum"></i></div>
        <span>Hip-Hop</span>
      </div>
      <div class="category-item">
        <div class="category-icon"><i class="fas fa-record-vinyl"></i></div>
        <span>Electronic</span>
      </div>
      <div class="category-item">
        <div class="category-icon"><i class="fas fa-microphone"></i></div>
        <span>Jazz</span>
      </div>
      <div class="category-item">
        <div class="category-icon"><i class="fas fa-headphones"></i></div>
        <span>Classical</span>
      </div>
    </div>
  </div>
</div>
