<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1db954;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1ed760;
        }
        p {
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>MusicListener6000 Icon Generator</h1>
    <p>This tool will generate standard PWA icon files for your app. Click the buttons below to download each size.</p>
    
    <div class="canvas-container">
        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>
    </div>
    
    <div class="buttons">
        <button id="download192">Download 192×192</button>
        <button id="download512">Download 512×512</button>
    </div>
    
    <p>After downloading, place these files in your project's <code>/img</code> folder as <code>icon-192.png</code> and <code>icon-512.png</code>.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Draw 192x192 icon
            const canvas192 = document.getElementById('canvas192');
            const ctx192 = canvas192.getContext('2d');
            drawMusicIcon(ctx192, 192, 192);
            
            // Draw 512x512 icon
            const canvas512 = document.getElementById('canvas512');
            const ctx512 = canvas512.getContext('2d');
            drawMusicIcon(ctx512, 512, 512);
            
            // Download handlers
            document.getElementById('download192').addEventListener('click', function() {
                downloadCanvas(canvas192, 'icon-192.png');
            });
            
            document.getElementById('download512').addEventListener('click', function() {
                downloadCanvas(canvas512, 'icon-512.png');
            });
        });
        
        function drawMusicIcon(ctx, width, height) {
            // Background
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, width, height);
            
            // Music note
            ctx.fillStyle = '#1db954';
            
            const centerX = width / 2;
            const centerY = height / 2;
            const iconSize = Math.min(width, height) * 0.6;
            
            // Draw a stylized music note
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.scale(iconSize / 100, iconSize / 100);
            
            // Note head
            ctx.beginPath();
            ctx.ellipse(0, -20, 20, 15, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Note stem
            ctx.fillRect(-5, -35, 10, 60);
            
            // Note flag
            ctx.beginPath();
            ctx.moveTo(5, -35);
            ctx.quadraticCurveTo(35, -40, 35, -15);
            ctx.quadraticCurveTo(25, -30, 5, -25);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            // Add app name text
            const text = 'ML6000';
            const fontSize = Math.floor(width * 0.15);
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(text, centerX, height - fontSize * 0.5);
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
