<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MusicListener6000">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/app-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="img/icon-512.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap-overrides.css">
    <link rel="stylesheet" href="css/sw-update.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/mobile-optimized.css">
    <link rel="stylesheet" href="css/library-vertical.css">
    <link rel="stylesheet" href="css/album-covers-fix.css">
    <link rel="stylesheet" href="css/album-mobile-fixes.css">
    <link rel="stylesheet" href="css/library-albums-fix.css">
    <link rel="stylesheet" href="css/mobile-grid-override.css">
    <link rel="stylesheet" href="css/mobile-grid-reset.css">
    <link rel="stylesheet" href="css/album-view-fix.css">
    <link rel="stylesheet" href="css/album-profile-hide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>DEM Music</title>
</head>
<body>
    <!-- App Container -->
    <div id="app" class="container-fluid p-0">
        
        <!-- Desktop sidebar (visible on lg and up screens) -->
        <div class="d-none d-lg-block position-fixed" style="width: 240px; height: 100vh; background-color: var(--secondary-color); z-index: 1030;">
            <div class="px-3 py-4">
                <div class="mb-5 text-center">
                    <img src="img/app-icon.png" alt="DEM Music Logo" class="img-fluid mb-3" style="max-width: 100px;">
                    <h4 class="fw-bold mb-0">DEM Music</h4>
                </div>
                
                <div class="desktop-nav">
                    <a href="#home" class="nav-link d-flex align-items-center py-2 px-3 mb-2 rounded">
                        <img src="img/home-icon.png" alt="Home" class="nav-icon me-3" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span>Home</span>
                    </a>
                    <a href="#new" class="nav-link d-flex align-items-center py-2 px-3 mb-2 rounded">
                        <img src="img/new-icon.png" alt="New" class="nav-icon me-3" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span>New</span>
                    </a>
                    <a href="#radio" class="nav-link d-flex align-items-center py-2 px-3 mb-2 rounded">
                        <img src="img/radio-icon.png" alt="Radio" class="nav-icon me-3" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span>Radio</span>
                    </a>
                    <a href="#library" class="nav-link d-flex align-items-center py-2 px-3 mb-2 rounded">
                        <img src="img/library-icon.png" alt="Library" class="nav-icon me-3" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span>Library</span>
                    </a>
                    <a href="#search" class="nav-link d-flex align-items-center py-2 px-3 mb-2 rounded">
                        <img src="img/search-icon.png" alt="Search" class="nav-icon me-3" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span>Search</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Content Area (Pages get loaded here) -->
        <div id="app-content" class="container-fluid px-0 px-sm-2 px-md-3 d-lg-block">
            <!-- Initial loading indicator -->
            <div class="loading-container d-flex justify-content-center align-items-center">
                <span class="loader"></span>
            </div>
        </div>
        
        <!-- Mini Player (Fixed at bottom) -->
        <div id="mini-player" class="hidden fixed-bottom">
            <div class="row align-items-center g-0">
                <div class="col-2 col-md-1">
                    <img id="mini-cover" src="img/default-cover.png" alt="Cover Art" class="img-fluid rounded">
                </div>
                <div class="col-6 col-md-8">
                    <div id="mini-song-info" class="px-2">
                        <div id="mini-song-title" class="text-truncate fw-medium">Select a song</div>
                        <div id="mini-artist-name" class="text-truncate text-secondary small">to start playing</div>
                    </div>
                </div>
                <div class="col-4 col-md-3">
                    <div id="mini-controls" class="d-flex justify-content-end align-items-center">
                        <button id="mini-prev-btn" class="btn control-btn d-flex align-items-center justify-content-center">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="mini-play-btn" class="btn control-btn d-flex align-items-center justify-content-center mx-2">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="mini-next-btn" class="btn control-btn d-flex align-items-center justify-content-center">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mini-progress" class="progress" style="height: 2px;">
                <div id="mini-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Bottom Navigation (hidden on desktop) -->
        <nav id="bottom-nav" class="fixed-bottom d-block d-lg-none">
            <div class="row g-0 text-center w-100">
                <div class="col">
                    <a href="#home" class="nav-link d-flex flex-column align-items-center justify-content-center py-2">
                        <img src="img/home-icon.png" alt="Home" class="nav-icon-mobile mb-1" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span class="d-block small">Home</span>
                    </a>
                </div>
                <div class="col">
                    <a href="#new" class="nav-link d-flex flex-column align-items-center justify-content-center py-2">
                        <img src="img/new-icon.png" alt="New" class="nav-icon-mobile mb-1" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span class="d-block small">New</span>
                    </a>
                </div>
                <div class="col">
                    <a href="#radio" class="nav-link d-flex flex-column align-items-center justify-content-center py-2">
                        <img src="img/radio-icon.png" alt="Radio" class="nav-icon-mobile mb-1" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span class="d-block small">Radio</span>
                    </a>
                </div>
                <div class="col">
                    <a href="#library" class="nav-link d-flex flex-column align-items-center justify-content-center py-2">
                        <img src="img/library-icon.png" alt="Library" class="nav-icon-mobile mb-1" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span class="d-block small">Library</span>
                    </a>
                </div>
                <div class="col">
                    <a href="#search" class="nav-link d-flex flex-column align-items-center justify-content-center py-2">
                        <img src="img/search-icon.png" alt="Search" class="nav-icon-mobile mb-1" style="height: 22px; width: 22px; filter: invert(70%);"/>
                        <span class="d-block small">Search</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Audio element for music playback -->
    <audio id="music-player"></audio>

    <!-- Bootstrap Core JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- App Scripts -->
    <!-- Converted to regular scripts to avoid CORS issues with local development -->
    <script src="js/mockData.js"></script>
    <script src="js/update-covers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>

    <!-- Capacitor Core -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if running in Capacitor
            if (window.Capacitor) {
                document.body.classList.add('in-capacitor');
                
                // Setup status bar for iOS
                if (window.Capacitor.isPluginAvailable('StatusBar')) {
                    window.Capacitor.Plugins.StatusBar.setStyle({
                        style: 'DARK'
                    });
                }
                
                // Initialize background mode for audio
                if (window.Capacitor.isPluginAvailable('BackgroundMode')) {
                    window.Capacitor.Plugins.BackgroundMode.enable();
                }
            }
        });
    </script>
    <script src="js/library-tabs.js"></script>
    <script>
        // Register service worker for offline + PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
